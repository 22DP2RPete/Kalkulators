<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="leftSide">
      <input type="text" id="input" placeholder="Input">
      <input type="text" id="output" placeholder="Output" disabled>

      <div class="buttons">
        <button class="greyButton">1</button>
        <button class="greyButton">2</button>
        <button class="greyButton">3</button>
        <button class="greyButton">4</button>
        <button class="greyButton">5</button>
        <button class="greyButton">6</button>
        <button class="greyButton">7</button>
        <button class="greyButton">8</button>
        <button class="greyButton">9</button>
        <button class="greyButton">0</button>
        <button class="greyButton">.</button>
        <button class="blueButton">=</button>
        <button>*</button>
        <button>+</button>
        <button>/</button>
        <button>-</button>
        <button>(</button>
        <button>)</button>
        <button>CLEAR</button>
        <button>DEL</button>
      </div>
    </div>

    <div class="rightSide">
      <h4>History</h4>
      <button class="clearAllButton">Clear All History</button> <!-- New button to clear history -->
      <div class="historyContainer">
        <!-- History items with delete buttons will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
